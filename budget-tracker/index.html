<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>

    <h1>Budget Tracker</h1>

    <!-- Form for adding transactions -->
    <form id="transactionForm">

        <input type="text" id="descriptionInput" placeholder="description">
        <span id="descriptionError" class="error-message"></span>

        <input type="number" step="0.01" id="amountInput" placeholder="amount">
        <span id="amountError" class="error-message"></span>

        <!-- ðŸ’” New type selector for Income/Expense -->
        <select id="typeInput">
            <option value="expense" selected>Expense</option>
            <option value="income">Income</option>
        </select>

        <button type="submit">Add</button>

        <link rel="stylesheet" href="styles.css">
    </form>

    <!-- Balance display -->
    <h2 id="balanceDisplay">Balance: $0</h2>

    <hr>
    
    <h2>Transaction List</h2>
    <!-- Transactions list -->
    <ul id="transactionList"></ul>

    <script src="script.js"></script>
</body>
</html>
